<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/dfc5fca1d3.js" crossorigin="anonymous"></script>
        <title>Awesome Gallery</title>
    </head>
    <body>
        <header class="header--container">
            <nav class="menu--container">
                <div class="menu--wrapper">
                    <a href="index.html" class="menu__link menu__item menu__hidden">Home</a>
                    <a href="" class="menu__link menu__item menu__hidden">Browse</a>
    
                    <h1><a href="index.html">Awesome Gallery</a></h1>
    
                    <button class="button--long unfilled menu__item menu__hidden">Log In</button>
                    <button class="button--long filled menu__item menu__hidden">Sign Up</button>        
                </div>
                <button class="hamburger__menu"><i class="fas fa-bars"></i></button>
            </nav>
            <section class="header--content--container">
                <div class="search--container">
                    <label for="search--input" class="search--input__label">What are you looking for?</label>
                    <input type="text" name="search--input" class="search--input">
                    <button class="search__btn button"><i class="fas fa-search"></i></button>     
                </div>        
            </section>
        </header>
        <main class="main--container">
            <nav class="filter--container">
                <select name="sortFilter" id="">
                    <option value="relevance">Relevance</option>
                    <option value="dateNew">Uploaded New</option>
                    <option value="dateOld">Uploaded Old</option>
                </select>
                <select name="pageFilter" class="imgPerPage">
                    <option class="option__item" value="20">20</option>
                    <option class="option__item" value="50">50</option>
                    <option class="option__item" value="100">100</option>
                </select>
            </nav>

            <ul class="photo--container">
            </ul>

            <button class="backToTop__btn button"><i class="fas fa-angle-double-up"></i></button>
        </main>
        <footer class="footer--container">
            <div class="footer--sitemap">
                <article class="footer--sitemap--site">
                    <h2 class="footer__heading">Our Site</h2>
                    <ul class="footer--sitemap--nav">
                        <li><a href="" class="menu__link">Home</a></li>
                        <li><a href="" class="menu__link">About Us</a></li>
                        <li><a href="" class="menu__link">Contact</a></li>
                    </ul>   
                </article>
                <article class="footer--sitemap--help">
                    <h2 class="footer__heading">Help</h2>
                    <ul class="footer--sitemap--nav">
                        <li><a href="" class="menu__link">Help center</a></li>
                    </ul>        
                </article>
                <article class="footer--sitemap--legal">
                    <h2 class="footer__heading">Legal</h2>
                    <ul class="footer--sitemap--nav">
                        <li><a href="" class="menu__link">Terms & Conditions</a></li>
                        <li><a href="" class="menu__link">Privacy Policy</a></li>
                    </ul>        
                </article>
            </div>
            <p class="copyright">&copy;Awesome Gallery</p>
        </footer>

        <div class="largeIMG--container">
            <div class="largeIMG">
                <button class="close__btn button"><i class="fas fa-times"></i></button>
            
                <div class="loader loader--hidden">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>       
            </div>
        </div>       
        <script src="js/index.js"></script>
    </body>
</html>
